<html lang="en" ng-app="AdmiralApp">
<head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/app.css"/>

    <meta name="viewport" content="initial-scale=1"/>
</head>
<body layout="row" ng-controller="AppController" md-theme="admiral">

<md-sidenav md-component-id="main-nav" md-is-locked-open="$mdMedia('gt-sm')" class="md-sidenav-left md-whiteframe-z2">
    <md-toolbar class="md-whiteframe-z2">
        <h1 class="md-toolbar-tools">Admiral</h1>
    </md-toolbar>

    <md-content>
        <md-list>
            <md-list-item class="md-clickable">
                <md-button href="#/" class="md-no-style">Dashboard</md-button>
            </md-list-item>

            <md-subheader class="md-no-sticky">
                Apps &amp; Services
            </md-subheader>

            <md-list-item class="md-clickable">
                <md-button href="#/router" class="md-no-style">Router</md-button>
            </md-list-item>

            <md-list-item class="md-clickable">
                <md-button href="#/applications" class="md-no-style">Applications</md-button>
            </md-list-item>

            <md-list-item class="md-clickable">
                <md-button href="#/services" class="md-no-style">Services</md-button>
            </md-list-item>

            <md-subheader class="md-no-sticky">
                Cluster
            </md-subheader>

            <md-list-item class="md-clickable">
                <md-button href="#/machines" class="md-no-style">Machines</md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar class="md-theme-indigo md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm class="md-icon-button" aria-label="Menu" ng-click="toggleSidebar()">
                <md-icon
                        md-svg-icon="node_modules/material-design-icons/navigation/svg/production/ic_menu_48px.svg">

                </md-icon>
            </md-button>
            <h2 class="md-breadcrumb">
                <span ng-repeat="title in route.current.$$route.title">
                    {{ title }}

                    <md-icon
                            ng-show="!$last"
                            md-svg-icon="node_modules/material-design-icons/hardware/svg/production/ic_keyboard_arrow_right_48px.svg">
                    </md-icon>
                </span>
            </h2>
        </div>
    </md-toolbar>

    <md-content md-scroll-y flex layout-padding ng-view>

    </md-content>
</div>

<script src="build/app.js"></script>
</body>
</html>
