<md-dialog class="application-create-dialog">
    <md-dialog-content class="sticky-container">
        <md-subheader>Create Application</md-subheader>

        <md-content layout-padding layout="column">
            <p>To create a new application, fill out the required information below.</p>

            <form ng-submit="create()">
                <md-input-container flex>
                    <label>Application Name</label>
                    <input
                            ng-model="application.name"

                            required
                            maxlength="32"
                            type="text"/>
                </md-input-container>
            </form>
        </md-content>
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()" ng-disabled="loading">Cancel</md-button>
        <md-button ng-click="create()" ng-disabled="loading" class="md-primary">Create</md-button>
    </div>
</md-dialog>
